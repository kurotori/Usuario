<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../base/estilo_general.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="columna" id="contenido">

        <div class="fila baseForm" id="cerrarSesion">
            <div id="msgBienvenida"></div>
            <button id="btnLogout">Cerrar Sesión</button>
        </div>

        <div class="fila baseForm" id="inicioSesion">
            <div class="fila titulo">
                <h1>Login</h1>
            </div>
            <div class="fila">
                <form id="datosLogin">
                    <table>
                        <tr>
                            <td>
                                <label for="nombreUsuario">Nombre de Usuario:</label>
                            </td>
                            <td>
                                <input type="text" id="nombreUsuario">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="passUsuario">Contraseña:</label>
                            </td>
                            <td>
                                <input type="password" id="passUsuario">
                            </td>
                        </tr>
                    </table>
                </form>
                <div class="fila" id="estado">
                    
                </div>
                <div class="fila Centrado1Tercio relleno3en1">
                    <button id="btnLogin">Ingresar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../base/js/sha512.js"></script>
<script src="../base/js/funciones.js"></script>
<script src="funciones.js"></script>
</html>
